<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能图片比对系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #6c757d;
            --accent-color: #63d3ff;
            --success-color: #4caf50;
            --danger-color: #f44336;
            --light-color: #f8f9fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 70%, #233b6c 100%);
            min-height: 100vh;
            padding: 2rem;
            transition: background 0.5s ease;
        }

        body:hover {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 70%, #233b6c 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 2.5rem;
            animation: fadeIn 1s ease-in-out;
        }

        .upload-section {
            border: 2px dashed rgba(76, 175, 80, 0.3);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            position: relative;
            overflow: hidden;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 49%, rgba(100, 181, 246, 0.1) 50%, transparent 51%);
            background-size: 200% 200%;
            animation: gradientShine 3s linear infinite;
            z-index: 1;
        }

        .upload-section:hover {
            border-color: rgba(76, 175, 80, 0.6);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
        }

        .upload-section.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
            position: relative;
            z-index: 2;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(74, 144, 226, 0.4);
        }

        .upload-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .upload-info {
            margin-top: 1rem;
            color: #666;
            position: relative;
            z-index: 2;
            animation: fadeIn 0.5s ease-in-out;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
            transition: opacity 0.3s ease;
        }

        .image-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            aspect-ratio: 1;
            cursor: pointer;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .image-card.selected {
            box-shadow: 0 0 0 3px var(--primary-color), 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            background-image: linear-gradient(var(--primary-color), var(--primary-color)), 
                              linear-gradient(rgba(255, 255, 255, 0.9));
            background-origin: border-box;
            background-clip: content-box, border-box;
            animation: pulse 2s infinite;
            position: relative;
        }

        .image-card.selected::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            z-index: 1;
        }

        .image-card.selected .check-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: white;
            z-index: 2;
            opacity: 1;
        }

        .check-icon {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-card.selected img {
            filter: brightness(0.95);
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            background: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .image-card:hover .delete-btn {
            opacity: 1;
            transform: scale(1.1);
        }

        .delete-btn i {
            color: white;
            font-size: 12px;
            transition: transform 0.2s ease;
        }

        .delete-btn:hover i {
            transform: rotate(90deg);
        }

        #result {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            text-align: center;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 2rem;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .calculate-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
            margin-top: 1rem;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(74, 144, 226, 0.4);
        }

        .calculate-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(74, 144, 226, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(74, 144, 226, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 144, 226, 0); }
        }

        @keyframes gradientShine {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-camera"></i> 智能图片比对系统</h1>
        
        <div class="upload-section">
            <input type="file" id="fileInput" accept="image/*" multiple>
            <div class="upload-icon">
                <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <label for="fileInput" class="upload-btn">
                添加图片（最多5张）
            </label>
            <p class="upload-info">
                已上传 <span id="fileCount">0</span>/5 张图片
            </p>
        </div>

        <div class="gallery" id="gallery"></div>

        <div style="text-align: center;">
            <button class="calculate-btn" onclick="calculateSimilarity()" id="calculateBtn">
                <i class="fas fa-calculator"></i> 计算相似度
            </button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const MAX_FILES = 5;
        let uploadedFiles = [];
        let selectedImages = [];

        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const newFiles = Array.from(e.target.files);
            const availableSlots = MAX_FILES - uploadedFiles.length;
            
            if (availableSlots <= 0) return;
            
            const filesToAdd = newFiles.slice(0, availableSlots);
            const readers = filesToAdd.map(file => {
                return new Promise(resolve => {
                    const reader = new FileReader();
                    reader.onload = () => resolve({
                        dataURL: reader.result,
                        file: file
                    });
                    reader.readAsDataURL(file);
                });
            });

            const newUploads = await Promise.all(readers);
            uploadedFiles = [...uploadedFiles, ...newUploads];
            
            updateGallery();
            updateUIState();
        });

        function updateGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            uploadedFiles.forEach((fileData, index) => {
                const card = document.createElement('div');
                card.className = `image-card ${selectedImages.includes(index) ? 'selected' : ''}`;
                card.dataset.index = index;
                card.innerHTML = `
                    <img src="${fileData.dataURL}" alt="上传图片">
                    <div class="delete-btn" onclick="deleteImage(${index})">
                        <i class="fas fa-times"></i>
                    </div>
                    ${selectedImages.includes(index) ? '<i class="fas fa-check-circle check-icon"></i>' : ''}
                `;
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('.delete-btn')) {
                        toggleSelection(index);
                    }
                });
                gallery.appendChild(card);
            });
        }

        function deleteImage(index) {
            uploadedFiles.splice(index, 1);
            selectedImages = selectedImages
                .map(i => i > index ? i - 1 : i)
                .filter(i => i !== index);
            updateGallery();
            updateUIState();
        }

        function toggleSelection(index) {
            if (selectedImages.includes(index)) {
                selectedImages = selectedImages.filter(i => i !== index);
            } else {
                if (selectedImages.length >= 2) {
                    alert('最多选择两张图片进行比对');
                    return;
                }
                selectedImages.push(index);
            }
            updateGallery();
            updateUIState();
        }

        function updateUIState() {
            document.getElementById('fileCount').textContent = uploadedFiles.length;
            const fileInput = document.getElementById('fileInput');
            fileInput.disabled = uploadedFiles.length >= MAX_FILES;
            
            const calculateBtn = document.getElementById('calculateBtn');
            calculateBtn.disabled = selectedImages.length !== 2;
        }

        async function calculateSimilarity() {
            if (selectedImages.length !== 2) {
                alert('请选择两张图片进行比对');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';

            const formData = new FormData();
            formData.append('image1', uploadedFiles[selectedImages[0]].file);
            formData.append('image2', uploadedFiles[selectedImages[1]].file);

            try {
                const response = await fetch('http://127.0.0.1:5000/compare', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (response.ok) {
                    resultDiv.textContent = `相似度：${result.similarity}`;
                } else {
                    resultDiv.textContent = `错误：${result.error}`;
                }
            } catch (error) {
                resultDiv.textContent = `请求失败：${error.message}`;
            }

            resultDiv.style.display = 'block';
            resultDiv.style.animation = 'none';
            setTimeout(() => {
                resultDiv.style.animation = 'fadeIn 0.5s ease-in-out';
            }, 10);
        }
    </script>
</body>
</html>
